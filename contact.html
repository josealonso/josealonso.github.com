    <title>Contacto</title>
    <script src="./js/jquery-3.2.1.js"></script>
    <script src='./js/number-polyfill.js'></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA-jpiiZm0kg4wbYwPvUtNZvyLbiNcz6p8"></script>
    <script>
        function initialize() {
            var myLatLng = { lat: 42.762480, lng: -83.283406 };

            var mapProp = {
                center: myLatLng,
                zoom: 15,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Aqui estamos'
            });
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>

    <nav class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item">
                <a href="index.html#summary">Summary</a>
            </li>
            <li class="navbar-item">
                <a href="index.html#education">Education</a>
            </li>
            <li class="navbar-item">
                <a href="index.html#experience">Experience</a>
            </li>
            <li class="navbar-item">
                <a href="index.html#about-me">About me</a>
            </li>
            <li class="navbar-item active">
                <a href="contact.html">Contact</a>
            </li>
            <li class="navbar-item">
                <a href="tasks.html">Tasks</a>
            </li>
        </ul>
    </nav>

    <main class="container">
        <section id="contact" class="contact-container">
            <header>
                <h2 class="title">Contact us</h2>
            </header>

            <div class="row">
                <div class="col-6">
                    <div id="googleMap"></div>
                </div>
                <div class="col-6">
                    <div class="form">
                        <form name="contacto" method="get">
                            <!-- novalidate> -->
                            <div class="form-column">
                                <label for="nombre">Name</label>
                                <input type="text" id="nombre" name="nombre" placeholder="Name" required>

                                <label for="apellidos">Surname</label>
                                <input type="text" id="apellidos" name="apellidos" placeholder="Surname" required>

                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="name.surname@company.com" pattern="[A-Za-z0-9-_\.]+@[A-Za-z]+\.[A-Za-z]{2,4}"
                                    required>
                                <!-- It doesn't understand "\w"   -->

                                <label for="phone">Phone number</label>
                                <input type="number" id="phone" name="phone" pattern="([0-9]){9})">

                            </div>

                            <!--                            <div class="col-8"> -->

                            <div class="form-column-how" "how">
                                <div><strong>How did you hear about us</strong></div><br>

                                <label for="Google-search">Google search</label>
                                <input type="checkbox" id="Google-search" name="how_you_heard" value="google-search"><br>

                                <label for="social-media"><span>Social media</span></label>
                                <input type="checkbox" id="social-media" name="how_you_heard" value="social-media"><br>

                                <label for="github">Github</label>
                                <input type="checkbox" id="github" name="how_you_heard" value="github"><br>

                                <label for="other">Other</label>
                                <input type="checkbox" id="other" name="how_you_heard" value="other"><br>
                            </div>

                            <div id="text-area-class">
                                <label for="textArea" class="text-area-label">Please, explain it:</label>
                                <textarea id="text-area" name="text-area" rows="10" cols="50"> </textarea>
                            </div>

                            <div class="form-column">
                                <button type="submit" id="enviar">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        José Ramón Alonso Tapia &copy; 2017
    </footer>

</body>
